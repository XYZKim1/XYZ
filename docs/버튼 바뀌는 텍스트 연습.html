<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>버튼 글자 바꾸기</title>
</head>
<style>
    .btn {
        display: block;
        width: 50px;
        height: 30px;
    }

    .btn:hover {
        background-color: white !important;
    }

    .btn span:after {
        content: "hello";
        position: absolute;
        top: 15px;
        left: 20px;

    }

    .btn:hover span:after {
        content: "hi";
        position: absolute;
    }
</style>

<body>
    <a class="btn"><span></span></button>
</body>

</html>
