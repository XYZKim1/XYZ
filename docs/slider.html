<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Link Swiper's CSS -->
    <link href="css/m_slider.css" rel="stylesheet" />
    <link href="css/m_main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=noto+sans+kr:wght@100;300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=fredoka one" rel="stylesheet" />
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
            height: auto;

        }

        body {
            background-color: #fff;

            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .swiper {
            margin-top: 20px;
            width: 336px;
            height: 196px;
            box-shadow: 10px 10px 34px 0px rgba(218, 218, 218, 0.664);

            margin-bottom: 140px;

        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="top_border_container">
    </div>
    <!--top_border_container"-->
    <div class="section--index">
        <div class="ptop">
            <h1> 위치기반 <br /> 같이주문 서비스</h1>
        </div>
        <div class="top_border_text">처음부터 버려지는 물건이 없도록 </div>
        <!--3이미지-->
        <div class="section1_img">
            <img alt="쇼핑하는 여성 이미지" class="pic" src="image/main/shopping_w.png" />
        </div>
        <h3>똑구에서 이웃과 함께 <br />
            절약과 하프웨이스트를 실천하세요! <br />
        </h3>
        <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!--버튼 ㅠㅠ -->
        <div class="btn_container">
            <a class="left_btn" href="#" title="화이팅"><img alt="구글 플레이 이미지" height="20px" src="image/main/ad.png"
                    width="20px" />Google play</a>
            <a class="right_btn" href="#" title="가주아~!~! "><img alt="앱스토어 이미지" height="20px" src="image/main/ap.png"
                    width="20px" />App store</a>
        </div>
    </div>
    <!--화살표 -->
    <div class="section section2">
        <div class="section2_content">
            <div class="spin_wrapper">
                <div class="spin_img"><img alt="" src="image/main/spin.png" /> </div>
            </div>
            <div class="section2_img">
                <img alt="아이폰 목업 " data-aos="fade-up" data-aos-anchor-placement="spin_img" data-aos-duration="2000"
                    src="image/mobile/m_mockup.png" />
            </div>
            <!--section2_textbox-->
        </div>
    </div>
    <div class="cons">
        <h3>똑구를 사용하면</h3>
        <ul>
            <li> <img alt="" src="image/mobile/a.png" /></li>
            <li> <img alt="" src="image/mobile/b.png" /></li>
            <li> <img alt="" src="image/mobile/c.png" /></li>
        </ul>
    </div>
    <div class="section4-container">
        <div class="section4-contents">
            <video autoplay="" class="main_vid" loop="" muted="">
                <source src="image/vid/1920_1650_2.mp4" />
            </video>
        </div>
    </div>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img alt="" src="image/mobile/a.png" /></div>
            <div class="swiper-slide"><img alt="" src="image/mobile/b.png" /></div>
            <div class="swiper-slide"><img alt="" src="image/mobile/c.png" /></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <a class="top" href="#"><img class="top_img" src="image/common/top_btn_w.png" /></a>
    <div class="go_ux_btn">
        <div class="go_ux_btn_container">
            <a class="go_ux_btn_position" href=" ux.html">
                <p class="go_ux_btn_text_1">
                    👉 1.다음 똑구UIUX페이지 보러가기 👉
                </p>
                <p class="go_ux_btn_text_2">
                    페이지를 끝까지 내리시면 버튼이 나타나요!
                </p>
            </a>
        </div>
    </div>
    <!--반응형 로드-->&gt;
    <script>
        $(function () {
            if ($(window).width() <= 768) {
                $('#content').load('slider.html');
            } else {
                $('#content').load('index.html');
            }
        });
    </script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>
    <script type="text/javascript">/*go_ux_btn*/
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 700) {
                    $('.go_ux_btn').fadeIn();
                } else {
                    $('.go_ux_btn').fadeOut();
                }
            });


        });
    </script>
    <script type="text/javascript">/*top btn*/

        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 10) {
                    $('.top').fadeIn();
                } else {
                    $('.top').fadeOut();
                }
            });
            $('.top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 10
                );
                return false;
            });
        });
    </script>
</body>

</html>
