        $(document).ready(function () {

                } else {
                    $('.go_ux_btn').fadeOut();
                }
            });


        });
    </script>


    <script>/*top btn*/
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.top').fadeIn();
                } else {
                    $('.top').fadeOut();
                }
            });
            $('.top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 400);
                return false;
            });
        });
    </script>
