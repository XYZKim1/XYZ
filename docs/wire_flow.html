<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Wire flow</title>

    <link rel="shortcut icon" type="images/x-icon" href="image/common/cc_common_favicon.ico" />

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>



    <script>/*top btn*/
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.top').fadeIn();
                } else {
                    $('.top').fadeOut();
                }
            });
            $('.top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 400);
                return false;
            });
        });
    </script>
    <script>/*top btn*/
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.low_btn').fadeIn();
                } else {
                    $('.low_btn').fadeOut();
                }
            });
            $('.top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 400);
                return false;
            });
        });
    </script>
    <style>
        a.top {
            background-image: url(/image/common/xyzicon.png);
            position: fixed;

            width: 60px;
            height: 60px;

            right: 11%;

            bottom: 50px;
            display: none;



        }

        a.top .img {
            max-width: 100%;

        }


        a.top:hover {
            background-image: url(/image/common/top_btn_w.png);

            display: none;
        }


        .wire_flow_box {
            width: 100%;
            height: 2578px;
            background-image: url(/image/main/wire_flow.png);
            text-align: center;
            margin: 0 auto;
        }




        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
