<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Wire flow</title>
    <link href="image/common/cc_common_favicon.ico" rel="shortcut icon" type="images/x-icon" />
    <link href="css/popup.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="js/copy_prohibitted.js" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=noto+sans+kr:wght@100;300;400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=fredoka one" rel="stylesheet" />
    <script src="code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>/*top btn*/
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.top').fadeIn();
                } else {
                    $('.top').fadeOut();
                }
            });
            $('.top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 400);
                return false;
            });
        });
    </script>
    <script>/*top btn*/
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.low_btn').fadeIn();
                } else {
                    $('.low_btn').fadeOut();
                }
            });
            $('.top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 400);
                return false;
            });
        });
    </script>
    <style>
        a.top {
            background-image: url(/image/common/xyzicon.png);
            position: fixed;

            width: 60px;
            height: 60px;

            right: 11%;

            bottom: 50px;
            display: none;



        }

        a.top .img {
            max-width: 100%;
            max-height: 100%;
        }


        a.top:hover {
            background-image: url(/image/common/top_btn_w.png);

            display: none;
        }


        .wire_flow_box {
            width: 100%;
            height: 2578px;
            background-image: url(/image/main/wire_flow.png);
            text-align: center;
            margin: 0 auto;
        }




        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>
    <div class="wire_flow_box">
        <div class="btn_container"><a class="low_btn" href=" index.html"><span></span></a></div>
    </div>

    <a class="top" href="#"></a>
    <style>
        .low_btn a:visited {
            color: white;
        }







        .btn span:after {
            content: "Back";
            color: white;


        }

        .btn:hover span:after {
            content: "뒤로가기";

            color: white;


        }

        .btn {
            font-size: 18px;
            text-decoration: none;
            width: auto;
            height: 30px;
            padding-left: calc(50% - 120px);
            padding-right: calc(50% - 120px);
        }





        .btn_container {

            background-color: #999fff;
            width: 100%;

            height: 50px;
            line-height: 44px;


            position: absolute;
            top: 248%;

        }
    </style>
</body>

</html>
